<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class = "h-100">
    <header class="d-flex justify-content-center bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="d-flex justify-content-between p-3">
       
        <div class="search col-3">

            <div class="search-form form-group" >
                <label for="userInput" class="h2 font-weight-bold">Search for a City:</label>
                <input type="text" class="form-control" id="userInput" placeholder="ex.Toronto">
                <button class="btn btn-primary submit" type="submit">Submit</button>
            </div>

            <div class="search-history mt-2"> </div>
        </div>

        <div class="results col-9 p-0">
            <div class="current-forecast p-2 mb-2"></div>
            <div class="container"> 
                <h3 class="font-weight-bold">5-day Forecast: </h3> 
                <div class="future-forecast row">
                    <div class="card border-dark col-xs- bg-info">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold">3/13/2021</h5>
                            <img class="w-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                            <p class="card-text"><span class="font-weight-bold">Temp: </span>73.72</p>
                            <p class="card-text"><span class="font-weight-bold">Wind: </span>9.53 MPH</p>
                            <p class="card-text"><span class="font-weight-bold">Humidity: </span>66%</p>
                        </div>
                    </div>
                </div>       
                
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
